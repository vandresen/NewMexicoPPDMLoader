name: Release

on:
  workflow_dispatch:
    inputs:
      versionNumber:
        description: 'Version number'   
        required: true

jobs:
  build:
    name: Build release
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore 
